<!DOCTYPE html>
<html lang="en">
<head>
  <title>Real time coverage</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="liverage-client.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy"
    content="script-src
      https://cdn.rawgit.com/bahmutov/tiny-toast/
      https://cdnjs.cloudflare.com/ajax/libs/rxjs/
      https://cdnjs.cloudflare.com/ajax/libs/cyclejs-core/
      https://cdnjs.cloudflare.com/ajax/libs/cyclejs-dom/
      'self';
      style-src 'self';
      connect-src ws://localhost:*;
      default-src 'none';"
  >
</head>
<body>
  <div class='wrapper'>
    <div id="app"></div>
  </div>
  <script src="https://cdn.rawgit.com/bahmutov/tiny-toast/v1.1.0/dist/tiny-toast.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cyclejs-core/6.0.3/cycle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cyclejs-dom/9.4.0/cycle-dom.js"></script>
  <script src="liverage-client.js"></script>
</body>
</html>
